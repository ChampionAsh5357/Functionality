// Setup Library
plugins {
    id 'library-conventions'
    id 'license-manager'
}

// Set project information
classifier.artifactName = project.projectCallability
classifier.version = project.callabilityVersion

// Add dependencies
project.evaluationDependsOn(':test-utils')
dependencies {
    testImplementation project(':test-utils').sourceSets.test.output
}

// Set specific publication data
publishing {
    publications.create(archivesBaseName, MavenPublication) {
        from components.java
        pom {
            name = project.projectCallability.capitalize()
            description = "A collection of functional interfaces that handle exceptions."
        }
    }
}
